<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Chanut-Role-Playing-Potion.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="card">
        <div class="spinner">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
          </div>
    <h1>Cadastro de Devs</h1>
   <form>
    
        <div class="input-group">
            <input required="" type="text" name="text" placeholder="Nome completo" autocomplete="off" class="input">
            
          </div>
        


    <div class="input-group">
        <input required="" type="date" name="date" autocomplete="off" class="input">
       
      </div>
    





    <div class="input-group">
        <input required="" type="email" name="email" placeholder="ex.: email@email.com" autocomplete="off" class="input">
       
      </div>


    <label for="radio">De qual lado da aplicação você desenvolve:</label>
    <br>
   
<p>
<label for="masculino">Fullstack</label>
<input type="checkbox" id="Fullstack" value="Fullstack">


</p>

<p>
<label for="masculino">Front-end</label>
<input type="checkbox" id="Front-end"value="Front-end">
</p>

<p>
<label for="masculino">Back-end</label>
<input type="checkbox" id="Back-end" value="Back-end">
</p>

<p>
<label for="radio">Selecione as tecnologias que utiliza</label>
</p>
<p>
<label for="masculino">Python</label>
<input type="checkbox" id="Python" value="Python">
</p>

<p>
<label for="masculino">JavaScript</label>
<input type="checkbox" id="JavaScript"value="JavaScript">
</p>

<p>
<label for="masculino">Java</label>
<input type="checkbox" id="Java" value="Java">
</p>




<br>
<br>
<br>
<button class="botao" type="submit">Enviar</button>
    


    </form>

</div>

</body>
</html>
